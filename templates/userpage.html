    <img src="{{ img }}">
</div>

<h3>Password Edit Area</h3>

{% for post in userposts %}
<div>

    <div>message: {{ post.message }}]</div>
    <div>date: {{ post.datetime.ctime() }}</div>
    <div>
        <img src=" {{ post.img }} ">
    </div>
</div>
{% endfor %}
{% endblock %}
